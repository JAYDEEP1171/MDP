<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="main-box">
        <div class="form-box login">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" required placeholder="user name">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" required placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox">Remember me </label>
                <a href="#">forgot password</a>
            </div >
            <button class="signup-btn">login</button>
            <div class="register-link">
                <p>don't have an account ?.<a href="#" class="reg-link">Register</a></p>                
            
            </div>
        
        </form>
        </div>

        <div class="form-box registration">
            <form action="">
                <h1>Regestration </h1>
                <div class="input-box">
                    <input type="text" required placeholder="user name">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" required placeholder="e-mail">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" required placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">agree to terms & conditions </label>
                    
                </div >
                <button class="signup-btn">sign up</button>
                <div class="register-link">
                    <p>already have an account ?.<a href="#" class="login-link">login</a></p>                
                
                </div>
            
            </form>
            </div>
    </div> 
<script src="signup_loginpage.js"></script>
</body>
</html>
