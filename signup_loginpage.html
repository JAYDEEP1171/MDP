<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_loginpage.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main-box">
        <div class="form-box login">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" required placeholder="user name">
            </div>
            <div class="input-box">
                <input type="password" required placeholder="password">
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox">Remember me </label>
                <a href="#">forgot password</a>
            </div >
            <button class="signup-btn">login</button>
            <div class="register-link">
                <p>don't have an account ?.<a href="#" class="reg-link">Register</a></p>                
            
            </div>
        
        </form>
        </div>

        <div class="form-box registration">
            <form action="">
                <h1>Regestration </h1>
                <div class="input-box">
                    <input type="text" required placeholder="user name">
                </div>
                <div class="input-box">
                    <input type="text" required placeholder="e-mail">
                </div>
                <div class="input-box">
                    <input type="password" required placeholder="password">
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">agree to terms & conditions </label>
                    
                </div >
                <button class="signup-btn">sign up</button>
                <div class="register-link">
                    <p>already have an account ?.<a href="#" class="login-link">login</a></p>                
                
                </div>
            
            </form>
            </div>
    </div> 
<script src="signup_loginpage.js"></script>
</body>
</html>
